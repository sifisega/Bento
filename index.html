<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üç±</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- ¬∞<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/1/#inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://docs.google.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="align-left"></i>
                </a>
                <a
                    href="https://columns.app"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="check-square"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/0/#imbox"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="clipboard"></i>
                <a
                    target="blank"
                    href="https://drive.google.com/drive/u/0/my-drive"
                    class="qlist__link"
                    >Drive</a
                >
                <a
                    target="blank"
                    href="http://student.ucol.ac.nz/Pages/default.aspx"
                    class="qlist__link"
                    >Quiz</a
                >

            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.reddit.com"
                    target="blank"
                    class="qlist__link"
                    >Reddit</a
                >
                <a
                    href="https://netflix.com/browse"
                    target="blank"
                    class="qlist__link"
                    >Netflix</a
                >
                <a
                    href="https://thepiratebay.org/index.html"
                    target="blank"
                    class="qlist__link"
                    >The Bay</a
                >
                <a
                    href="https://www.figma.com/files/recent"
                    target="blank"
                    class="qlist__link"
                    >Figma</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
